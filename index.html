<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, paper, scissors!</h1>
        <div class="round-display">Round: <span id="round-number">1</span></div>
        
        <div class="scoreboard">
            <div class="player-card">
                <h3>Player 1</h3>
                <div class="choice-display" id="player-choice-display">
                    <div class="choice-icon">?</div>
                </div>
                <p>Your choice: <span id="player-choice-text">None</span></p>
                <div class="score-display" id="human-score">0</div>
            </div>
            
            <div class="result-display">
                <div id="result-text">Choose to start!</div>
            </div>
            
            <div class="player-card">
                <h3>Computer</h3>
                <div class="choice-display" id="computer-choice-display">
                    <div class="choice-icon">?</div>
                </div>
                <p>Computer chose: <span id="computer-choice-text">None</span></p>
                <div class="score-display" id="computer-score">0</div>
            </div>
        </div>
        
        <div class="choices">
            <button class="choice-btn" id="rock">Rock</button>
            <button class="choice-btn" id="paper">Paper</button>
            <button class="choice-btn" id="scissors">Scissors</button>
        </div>
        
        <button class="reset-button" id="reset-game">Reset</button>
    </div>
    
    <script src="rock.js"></script>
</body>
</html>
